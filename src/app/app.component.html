<style>
	body {
		color: wheat;
	}
</style>
<body>
	<h1>Hello</h1>

	<button (click)="getAllCountriesLatest()">Get Data</button>

	<div *ngIf="data.length != 0 ">
		<google-chart #chart
		              [title]="title"
		              [type]='chartType'
		              [data]="data"
		              [columns]="columnNames"
		              [options]="options"
		              [width]="width"
		              [height]="height">
		</google-chart>
	</div>
</body>
